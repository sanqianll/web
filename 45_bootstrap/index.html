<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习栅格布局</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">5</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">6</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">7</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">8</div>
        </div>

        <div class="row row2">
            <div class="col-md-3">1</div>
            <div class="col-md-3">2</div>
            <div class="col-md-4 col-md-offset-2">3</div>
        </div>

        <!-- 列排序我也试一下 -->
        <div class="row row2">
            <div class="col-md-4 col-md-push-8">左侧</div>
            <div class="col-md-8 col-md-pull-4">右侧</div>
        </div>
    </div>

</html>
