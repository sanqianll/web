        content="width=device-width, user-scale=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

<body>
    <a href="#">这是一个链接</a>

    <!-- 背景图片缩放 -->
    <!-- 通常使用比正常大一倍的图片然后缩小一倍放置，成为二倍图 -->
    <!-- 用于解决手机端显示默认将图片放大导致图像看似模糊问题 -->
    <!-- 除了二倍图还有三倍图，多倍图等 -->
    <div class="img1"></div>
    <div class="img2"></div>

    <div class="img3">
        <img class="img3" src="../images/1.jpg" alt="">
    </div>
</body>
