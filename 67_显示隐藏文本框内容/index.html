<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏文本框内容</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <input type="text" value="手机" id="search">
    <div class="box1">样式未更改</div>

    <!-- 下面这个是另一个例子 -->
    <!-- ----------------------------------------------------------- -->

    <div class="register">
        <input type="password" name="" id="" class="ipt">
        <p class='message'>请输入6-16位密码</p>
    </div>


    <hr>
    <!-- 下面这些是作业 -->
    <button class="kaiguan">关灯</button>
    <div class="log">
        <input type="text" value="请输入用户名" class="ipt1">
        <input type="password" value="" class="ipt2" placeholder="请输入密码">
        <button>登录</button>
    </div>



















    <script>
        var search = document.querySelector('#search');
        // var flag = 0;
        search.onfocus = function () {
            this.style.color = '#333';
            if (this.value === '手机') {
                this.value = '';
            }
        }
        search.onblur = function () {
            this.style.color = '#ccc';
            if (this.value === '') {
                this.value = '手机';
            }
        }
        var box1 = document.querySelector('.box1');
        box1.onclick = function () {
            this.className = 'box1Change';
            box1.innerHTML = '样式已更改';
        }

        // ----------------------------------------------------------
        // 另一个案例的 js
        var ipt = document.querySelector(".ipt");
        var message = document.querySelector(".message");
        ipt.onblur = function () {
            if (this.value.length < 6 || this.value.length > 16) {
                message.className = "message wrong";
                message.innerHTML = "请输入6-16位密码"
            } else {
                message.innerHTML = "您输入的格式正确"
                message.className = "message right";
            }
        }
        // 下面的这些是作业==========================================
        var flag = 0;
        var kaiguan = document.querySelector(".kaiguan");
        var ipt1 = document.querySelector('.ipt1');
        var ipt2 = document.querySelector('.ipt2');
        kaiguan.onclick = function () {
            if (flag == 0) {
                document.body.style.backgroundColor = 'gray';
                this.innerHTML = "开灯"
                flag = 1;
            } else {
                document.body.style.backgroundColor = 'white';
                this.innerHTML = "关灯"
                flag = 0;

            }
        }
        ipt1.onfocus = function () {
            if (this.value !== "") {
                this.value = "";
            }
            this.style.borderColor = 'pink';
        }
        ipt1.onblur = function () {
            if (this.value === "") {
                this.value = "请输入用户名"
            }
            this.style.borderColor = 'black';

        }
        ipt2.onfocus = function () {
            this.placeholder = "";
        }
        ipt2.onblur = function () {
            if (this.value == "") {
                this.placeholder = "请输入密码"
            }
        }
    </script>
</body>

</html>
