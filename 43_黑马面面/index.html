<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑马面面</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 第一个模块 -->
    <section class="wrap">

        <header class="header">黑马面面</header>
        <nav class="nav">
            <a href="#" class="items">
                <img src="icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon3.png" alt="">
                <span>技术面试</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>

        </nav>

        <!-- go模块 -->
        <section class="go">
            <img src="./images/go.png" alt="">
        </section>

    </section>


    <!-- 就业指导模块 -->
    <section class="content">
        <div class="con-hd">
            <h4>
                <span class="icons"><img src="./icons/i2.png" alt=""></span>
                项目指导</h4>
            <a href="#" class="more">more>></a>
        </div>

        <div class="get_job_focus">
            <div class="swiper-container get_job_fo">
                <!-- Swiper -->
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/pic.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/2.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/3.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                </div>
            </div>
            <!-- Add Arrows -->
            <!-- 外面的两个三角 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        </div>
    </section>

    <!-- 充电学习模块  -->
    <section class="content">
        <div class="con-hd">
            <h4>
                <span class="icons"><img src="./icons/i1.png" alt=""></span>
                充电学习</h4>
            <a href="#" class="more">more>></a>
        </div>

        <div class="study">
            <div class="swiper-container study_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                    <div class="swiper-slide">Slide 10</div>
                </div>

            </div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="./js/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <!-- 这个下面是就业指导的轮播图 -->
    <script>
        (function () {
            var swiper = new Swiper('.get_job_fo', {
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                // 加上左右箭头
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();
    </script>

    <!-- 这个下面是充电学习的轮播图 -->
    <script>
        var swiper = new Swiper('.study_fo', {
            slidesPerView: 2.2,
            spaceBetween: 20,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
    <script src="./js/flexible.js"></script>
</body>

</html>
