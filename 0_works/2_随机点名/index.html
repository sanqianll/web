<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿舍随机点名</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="box">
        <div class="box1">点这儿</div>
        <div class="box2">再点这儿</div>

    </div>
    <div class="con">
        <div class="box3"></div>
        <div class="box4"></div>
    </div>



    <script>
        var temp = ['闫思佳', '徐嘉乐', '武迪', '武桂毅', '谭霖庆sb', '魏志杰'];

        function random1() {
            var a = temp[Math.floor(Math.random() * 6)];
            return a;
        }
        var box1 = document.querySelector('.box1');
        var box3 = document.querySelector('.box3');
        box1.onclick = function () {
            box3.innerHTML = random1();
        }
    </script>
</body>

</html>
